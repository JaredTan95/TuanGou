<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Admin/assets/css/fullcalendar.min.css">
    <link rel="stylesheet" href="/Admin/assets/css/fullcalendar.print.css">
</head>
<body data-type="widgets">
<!-- 内容区域 -->
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span>
                新增
                <small>Spittr</small>
            </div>
            <p class="page-header-description">添加新的单曲</p>
        </div>
        <div class="am-u-lg-3 tpl-index-settings-button">
            <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
        </div>
    </div>

</div>
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">新增单曲表单</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">

                    <form class="am-form tpl-form-line-form">
                        <div class="am-form-group">
                            <label  class="am-u-sm-3 am-form-label">单曲名称<span
                                    class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" id="song-title" class="tpl-form-input" placeholder="请输入单曲名称">
                                <small>请填写单曲名称10-20字左右。(必填)</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">发布时间 <span
                                    class="tpl-form-line-small-title">Time</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" id="song-pubDate" class="am-form-field tpl-form-no-bg" placeholder="发布时间"
                                       data-am-datepicker="" readonly="">
                                <small>发布时间为必填</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">歌手 <span
                                    class="tpl-form-line-small-title">Singer(必填)</span></label>
                            <div class="am-u-sm-9">
                                <select data-am-selected="{searchBox: 1}" style="display: none;">
                                    <option value="a">X-dog</option>
                                    <option value="b">sssss</option>
                                    <option value="o">Orange</option>
                                </select>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">单曲链接<span
                                    class="tpl-form-line-small-title">URL</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" placeholder="请输入单曲链接">
                                <small>请填写单曲链接20-120字左右。(必填)</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">MV链接<span
                                    class="tpl-form-line-small-title">Mv URL</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input" placeholder="请输入MV链接">
                                <small>请填写单曲链接20-120字左右。</small>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span
                                    class="tpl-form-line-small-title">Images</span></label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <div class="tpl-form-file-img">
                                        <img src="../assets/img/a5.png" alt="">
                                    </div>
                                    <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i> 添加封面图片
                                    </button>
                                    <input id="doc-form-file" type="file" multiple="">
                                </div>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">添加分类 <span
                                    class="tpl-form-line-small-title">Type</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-weibo" placeholder="请添加分类用点号隔开">
                                <div>

                                </div>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">单曲描述</label>
                            <div class="am-u-sm-9">
                                <textarea class="" rows="10" id="user-intro" placeholder="请输入单曲描述"></textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/Admin/assets/js/amazeui.min.js"></script>
<script>
    //加载数据

</script>
</body>
</html>
