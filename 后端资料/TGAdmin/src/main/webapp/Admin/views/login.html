<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spittr后台管理登录</title>
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/Admin/assets/i/Spittr_favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/Admin/assets/i/app-icon72x72@2x.png">
    <link rel="stylesheet" href="/Admin/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/Admin/assets/css/amazeui.datatables.min.css"/>
    <link rel="stylesheet" href="/Admin/assets/css/app.css">
    <script src="/Admin/assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
<script src="/Admin/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo">
                <b><span>Spittr</span></b><br>
                <span>后台管理登录</span>
            </div>

            <form class="am-form tpl-form-line-form">
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入账号">

                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="user-pwd" placeholder="请输入密码">
                </div>
                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">
                        记住密码
                    </label>

                </div>

                <div class="am-form-group">
                    <button id="login-submit" type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/Admin/assets/js/amazeui.min.js"></script>
<script src="/Admin/assets/js/app.js"></script>
<script>
    $('#login-submit').on('click',function(){
        var name=$("#user-name").val();
        var passwd=$("#user-pwd").val();
        $.post("/admin/login/validate", { adminName: name , adminPwd:passwd },function(data){
            if(data=="false"){
                alert("账户或密码输入错误");
            }else if (data=="exp"){
                alert("后台发生错误");
            }else {
                location.href="/admin";
            }
        });
    });
</script>
</body>

</html>
